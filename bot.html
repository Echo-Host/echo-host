<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checking your browser...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
    }
    p {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Checking your browser...</h1>
    <p>Please wait while we verify that you're not a robot.</p>
  </div>

  <script>
    // Temps en millisecondes pour 5 heures
    const timeLimit = 5 * 60 * 60 * 1000; // 5 heures en millisecondes

    // Vérifier si l'utilisateur a déjà passé la vérification et si le temps limite est dépassé
    const lastVerificationTime = localStorage.getItem('verifiedTime');
    const currentTime = new Date().getTime();
// Si l'utilisateur est déjà vérifié ET qu'il a été vérifié il y a moins de 5 heures
    if (localStorage.getItem('verified') === 'true' && (currentTime - lastVerificationTime) < timeLimit) {
      // Redirection vers la page de succès
      window.location.href = "/";
    } else {
      // Simuler une vérification avec un délai
      setTimeout(function() {
        // Enregistrer l'état "vérifié" et l'heure de vérification dans le cache local
        localStorage.setItem('verified', 'true');
        localStorage.setItem('verifiedTime', new Date().getTime()); // Enregistrer l'heure actuelle en millisecondes
        window.location.href = "/"; // Redirection après la "vérification"
      }, 5000); // 5 secondes de délai pour simuler un processus
    }
  </script>
</body>
</html>
